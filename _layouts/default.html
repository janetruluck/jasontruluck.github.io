<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- RSS FEED -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.feed_name }}" href="http://feeds.feedburner.com/{{ site.feed_burner }}">
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type =
          'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ?
                  'https://ssl' : 'http://www') +
        '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
      <div class="container">
        <div class="sidebar">
          <div class="header">
            <img src="https://secure.gravatar.com/avatar/{{ site.gravatar_id }}.png?s=128"/>
            <h3 class="title">
              <a href="/">{{ site.author }}</a>
              <a href="/atom.xml"><i class="fa fa-rss"> </i></a>
            </h3>
            <p>
              <a href="mailto:jason@{{ site.domain }}" title="Pair program with me!">
                <img  id="pair-badge" src="http://pairprogramwith.me/badge.png" alt="Pair program with me!" />
              </a>
            </p>
            <a class="extra" href="/">home</a><br/>
            <a class="extra" href="/about.html">about</a><br/>
            <a class="extra" href="/blog">blog</a><br/>
            <a class="extra" href="/projects">projects</a><br/>
            <a class="extra" href="/practice">practice</a>
          </div>
        </div>

        <div class="content">
          {{ content }}
        </div>

        <div class="clear"></div>

        <!-- footer -->
        <div class="footer">
          <div class="sub-item">
            <h4>
              Find Me On
            </h4>
            <p>
              <a href="http://github.com/jasontruluck/" target="_blank">
                <i class="fa fa-github fa-lg"> </i>
              </a>
              <a href="https://bitbucket.org/jasontruluck" target="_blank">
                <i class="fa fa-bitbucket fa-lg"> </i>
              </a>
              <a href="http://stackoverflow.com/users/1359888/jason-truluck" target="_blank">
                <i class="fa fa-stack-overflow fa-lg"> </i>
              </a>
              <a href="https://twitter.com/jtruluck" target="_blank">
                <i class="fa fa-twitter fa-lg"> </i>
              </a><br/>
              <a href="https://rubygems.org/profiles/jasontruluck" target="_blank">
                Ruby Gems
              </a>
            </p>
          </div>
          <div class="sub-item">
            <h4>
              Contact
            </h4>
            <p>
              {{ site.author }}<br/>
              jason.truluck@gmail.com
            </p>
          </div>
        </div> <!-- /footer -->
      </div> <!-- /container -->
  </body>
</html>
